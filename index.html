<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/general.css" rel="stylesheet">
        <link href="css/nav-menu.css" rel="stylesheet">
        <link href="css/scada.css" rel="stylesheet">
        <title>Тест</title>
    </head>
    <body>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html">
                        <div>
                            <p>Главная</p>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="FCpreferences.html">
                        <div>
                            <p>ПЧ</p>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="preferences.html">
                        <div>
                            <p>Настройки</p>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="logs.html">
                        <div>
                            <p>События</p>
                        </div>
                    </a>   
                </li>
            </ul>
        </nav>
        <main>
            <section class="information">
                <div id="time" class="time">
                    <p class="desc-type">13:15</p>
                    <p class="desc-type">12.10.2023</p>
                </div>
                <div class="logo">
                    <img src="img/logo.png" class="logo-img">
                    <p class="desc-type">Белоруснефть<br>Промсервис</p>
                </div>
            </section>
            <section class="scheme">
                <div class="full-water">
                    <div class="water-desc">
                        <div class="desc-item">
                            <p class="desc-type">Уровень</p>
                            <p class="desc-num" id="level">%d%%</p>
                        </div>
                        <div class="desc-item">
                            <p class="desc-type">Температура</p>
                            <p class="desc-num" id="temp">%d°C</p>
                        </div>
                        <div class="desc-item">
                            <p class="desc-type" id="process">Подогрев реагента</p>
                        </div>                
                    </div>
                    <div class="fill-water" id="fill-water"></div>
                    <div class="error-msg">
                        <p>Низкий уровень реагента</p>
                    </div>
                    <div class="info-tab">
                        <div class="desc-container">
                            <p class="desc-num">Местный</p>
                        </div>
                        <div id="state" class="desc-container">
                            <p class="desc-num">Работа</p>
                            <p id="rem-time" class="desc-min">12 мин</p>
                        </div>
                    </div>
                </div>
                <div class="tube1">
                </div>
                <div class="circle">
                    <div class="top-msg">
                        <p class="desc-min">%dHz</p>
                    </div>
                    <div class="triangle"></div>
                    <div class="error-msg">
                        <p class="desc-min">Авария ПЧ</p>
                    </div>
                </div>
                <div class="tube2">
                    <div class="corner">
                        <div class="tube3">
                        </div>
                    </div>
                </div>
                <div class="blank">
                    <div class="top-msg">
                        <div class="container-border">
                            <p>Расход</p>
                            <p class="desc-type">%dл/ч</p>
                        </div>
                    </div>
                    <div class="pressure-container">
                        <div class="container-border">
                            <p>Давление</p>
                            <p class="pres-value">%dМПа</p>
                            <div style="color: red" id="min-pres" class="pres-range">
                                min
                                <p class="pres-value">%dМПа</p>
                            </div>
                            <div style="color: green" id="min-pres" class="pres-range">
                                max
                                <p class="pres-value">%dМПа</p>
                            </div>
                        </div>                   
                    </div>
                </div>
            </section>
            <section class="information">
                <input id="button-on" type="button" value="1-ый">
                <input id="button-wait" type="button" value="2-ый">
                <input id="button-off" type="button" value="3-ый">
            </section>
        </main>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
